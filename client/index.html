<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self';">
    <title>StyleHunter</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="titlebar">
      <span class="title">Style Hunter</title>
      <button class="close"></button>
    </div>
     <div class="app">

    <section class="toolbar">
      <span class="folder-input">
        <input type="text" />
        <button ></button>
      </span>

      <span class="folder-input">
        <input type="text" />
        <button></button>
      </span>

        <select id="selectDiffType">
          <option value="lines">Lines</option>
          <option value="css">CSS</option>
        </select>

        <button id="btnRun">Run</button>

    </section>

    <main>

      <h2 id="changes-title">Changed Files</h2>

      <section id="filesDiffs" class="filesDiffs">
      </section>

      <h2 id="renames-title">Renamed Files</h2>

      <section id="filesDiffsRenamed" class="filesDiffs">
      </section>

      <h2 id="deleted-title">Deleted Files</h2>

      <section id="deletedFiles">
        <ul class='file-name-list'></ul>
      </section>

      <h2 id="new-files-title">New Files</h2>

      <section id="newFiles">
        <ul class='file-name-list'></ul>
      </section>

      <div class="loader">
        <img src="img/logo.png" />
        <p>Style Hunter</p>
      </div>

    </main>


    <!-- You can also require other files to run in this process -->
    <script type="module" src="./renderer.js"></script>
  </div>
  </body>
</html>
